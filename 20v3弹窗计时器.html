<body id = 'body'>
	<div class="main">
		<h1 id='demo1' align="center" style="margin:0;font-size: 300pt;color:#99ff66">计时</h1>
		<button id='close'
			style="display:block;margin:0 auto;width:800px;height : 100px;background-color:#aa66cc;color:#66ccff;font-size: 50pt;"
			onclick="close0()">关闭窗口</button>
		<h1 style="color:#66ccff">20-20-20 作息时间定时器</h1>
		<h1 id='demo' style="color:#66ffcc">工作一节计时器</h1>
		<button class="btn">Start</button>
		<button id='rest' onclick="b()">End music and start rest 10min</button>
		<h1 id='demo2' style="color:#aa66cc">超时计时器</h1>
		<button id='pop' onclick="pop()">测试弹窗</button>
	</div>
	<script>
		var r = Math.floor(Math.random() * 256)
		var g = Math.floor(Math.random() * 256)
		var b = Math.floor(Math.random() * 256)
		var color = "rgb(" + r + "," + g + "," + b + ")"; 
		var bd = document.getElementById("body")    
		bd.style.background = color;
	</script>
	<script>
		t2 = 0
		var run2 = setInterval("cd2(t2);t2++;", 1000);
		//console.log(run2,'   是计时器3序号')

		//超时计时器  cd2
		function cd2(t) {
			//t--    t--写在这里面没用，函数外的总t还是没-1
			//console.log(t);
			document.getElementById("demo1").innerHTML = Math.trunc(t / 3600) + ':' + Math.trunc(t / 60) % 60 + ':' + t % 60;
		}
		//close window, 不能叫close 不然同名关键字,不工作
		close0 = function () {
			window.opener = null;
			window.open('', '_self');
			window.close();
		}
	</script>
</body>

</html>
